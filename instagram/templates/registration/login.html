{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:80px">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="container" style="margin-left:20%; margin-bottom:20px">
        <div class="logoname" style="display:inline">
          <img src="https://image.freepik.com/free-icon/instagram-logo_318-76916.jpg">
        </div>
       

      </div>
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-large" value="Login">
            </div>

            <input type="hidden" name="next" value="{% url 'index' %}">

          </form>
          <a href="/accounts/register">
            <input type="click" name="" value="Register" class="btn btn-primary btn-large">
          </a>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
