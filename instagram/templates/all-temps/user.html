{%extends 'all-temps/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     
     <img src="{{user.profile_photo.url}}"  class="img-responsive" width="300px" height="300px" alt="">
   </div> <br>
   <p>Username: {{user.user.username}}</p> <br>
   <div class="row">
       
    <p>Bio: <h5>{{user.bio}}</h5> </p>
   </div>
   <button type="button" class="btn btn-primary">Follow</button>

 </div>
 <div class="col-sm-4">
  {%for img in images%}
  
  <img class="img-fluid" src="{{img.image.url}}" alt="Card image cap">
  <p>{{img.image_caption}}</p>
 
  <span class="badge badge-success">{{img.likes}} likes </span>

  {%endfor%}
</div>

 {% endblock %}
