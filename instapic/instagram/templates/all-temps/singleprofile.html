
{% extends "all-temps/base.html" %}
{% load static %}

{% block content %}
{{ block.super }}
  <div class="container">
        {% for img in images %}
        <a href="{% url 'singleImage' image.id%}">
          <div class="item">
              <p>{{img.user}}</p>
            <img src="{{img.image.url}}">

        </a>
        {% endfor %}
    </div> <!--close container-->
    
    
    
  

    {% endblock%}
